<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>SL.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Shakib Hasan</td>
            <td>Manager</td>
            <td>80,000$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Monirul Islam</td>
            <td>Developer</td>
            <td>40,000$</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>
    </table>
</body>
</html>
